<!DOCTYPE html>
<html lang="en">
    <head>
        <title>bootstrap2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
        <!-- bootstrap CSS from CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- my own CSS -->
        <link rel="stylesheet" type= "text/css" href="style.css">
        <!-- meta tags (https://getbootstrap.com/docs/5.3/getting-started/introduction/)-->
        <!-- meta tags is actually used for optimize the code in mobile devices -->
    </head>

    <body>
        <div class = "container d-flex align-items-center h-100">
            <header class = "text-center col-12">
                <h1 class="title text-uppercase">the biggest startup event of the year</h1>
            </header>
            <div class="buffer"></div>
            <section class = "text-center col-12">
                <hr>
                <a href = "https://us21.list-manage.com/contact-form?u=c831c28ff9eb3169c67531955&form_id=2bf5512ca4d1dc111211092f89bb9a91">
                    <button type="button" class="btn btn-warning custom_btn" >Find Out More</button>
                </a>
            </section>
        </div>




        <!-- JavaScript source for bootstrap(Js always putted in body, because we want it to load first?) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    </body>
</html>
